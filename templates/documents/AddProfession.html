{% extends 'masterpage.html' %}
{% load static %}
{% block title %}لوحة التحكم {% endblock title %}

{% block body %}
<section class="min-vh-85 mb-8" style="background-color: #f4f4f4">
    <div class=" bg-kheer page-header align-items-start min-vh-90 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../../static/images/mahna.png')">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto pt-lg-5">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n6 mt-md-n6 mt-n6 justify-content-center">
                              <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
         <a href="{% url 'home-page' %}" style="cursor: pointer; text-decoration: none">
              <div class="card">
            <div class="card-body p-3">
              <div class="row">
                <div class="col-8">
                  <div class="numbers">
                      <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">لوحة التحكم</h4>
                  </div>
                </div>
                <div class="col-4 text-end">
                  <div class="icon icon-shape shadow text-center border-radius-md">
                      <img src="{% static 'images/logo.svg' %}" style="width: 2.9rem" class="logo_user"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </a>
        </div>
                              <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
         <a href="" style="cursor: pointer; text-decoration: none">
              <div class="card">
            <div class="card-body p-3">
              <div class="row">
                <div class="col-8">
                  <div class="numbers">
                      <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">الصفحة السابقة</h4>
                  </div>
                </div>
                <div class="col-4 text-end">
                  <div class="icon icon-shape shadow text-center border-radius-md">
                      <img src="{% static 'images/logo.svg' %}" style="width: 2.9rem" class="logo_user"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </a>
        </div>

      </div>

        <div class="row pt-3 justify-content-center">
             <div class="col-10">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h6 class="text-center"> بيانات صك الملكية</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-12 col-12 d-flex justify-content-center">
                        <form  method="post">
    {% csrf_token %}
                             {% for filed in proform %}
                                            <div class="form-group">

                                                {{ filed }}
                                            </div>
                                        {% endfor %}
          <button type="submit" class="btn btn-sm text-white bg-mahna">
                           إضافة صك
                       </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
   </div>
    </div>
  </section>
{% endblock body %}
